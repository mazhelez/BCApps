name: Update AL-Go On Official Branches

on:
  workflow_dispatch:
  schedule:
    - cron: "55 08 * * 3" # Run at 08:55 UTC on Wednesday

defaults:
  run:
    shell: powershell

jobs:
  GetBranches:
    name: Get Official Branches
    runs-on: windows-latest
    outputs:
      UpdateBranches: ${{ steps.OfficialBranches.outputs.OfficialBranches }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Official Branches
        id: OfficialBranches
        uses: ./.github/actions/GetOfficialBranches

  UpdateALGo:
    name: "[${{ matrix.branch }}] Update AL-Go"
    permissions:
      contents: write
      actions: write
    runs-on: windows-latest
    environment: Official-Build
    needs: GetBranches
    strategy:
      matrix:
        branch: ${{ fromJson(needs.GetBranches.outputs.UpdateBranches) }}
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}

      - name: Update AL-Go System Files
        env:
          GH_TOKEN: ${{ secrets.GHTOKENWORKFLOW }}
        run: |
          build/scripts/Automations/run.ps1 -Include 'UpdateALGo' -Repository $ENV:GITHUB_REPOSITORY -TargetBranch ${{ matrix.branch }} -Actor $env:GITHUB_ACTOR



