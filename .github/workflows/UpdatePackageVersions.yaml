name: Update Package Versions

on:
  workflow_dispatch:
  schedule:
    - cron: "55 03 * * 2" # Run at 03:55 UTC on Tuesday

defaults:
  run:
    shell: powershell

jobs:
  GetBranches:
    name: Get Branches
    runs-on: windows-latest
    outputs:
      UpdateBranches: ${{ steps.OfficialBranches.outputs.OfficialBranches }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Branches
        id: OfficialBranches
        uses: ./.github/actions/GetOfficialBranches

  UpdatePackageVersions:
    name: "[${{ matrix.branch }}] Update Package Versions"
    permissions:
      contents: write
    runs-on: windows-latest
    environment: Official-Build
    needs: GetBranches
    strategy:
      matrix:
        branch: ${{ fromJson(needs.GetBranches.outputs.UpdateBranches) }}
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}

      - name: Update Package Versions
        env:
          GH_TOKEN: ${{ secrets.GHTOKENWORKFLOW }}
        run: |
          build/scripts/Automations/run.ps1 -Include 'UpdateAppBaselines','UpdateAppTranslations' -Repository $ENV:GITHUB_REPOSITORY -TargetBranch ${{ matrix.branch }} -Actor $env:GITHUB_ACTOR



